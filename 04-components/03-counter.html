<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        function CounterProcessor(){

            let [counterValue, setCounterValue] = React.useState(0);

            const onBtnCounterIncrimentClick = () => {
                setCounterValue(counterValue + 1);
            }

            const onBtnCounterDecrementClick = () => {
                setCounterValue(counterValue - 1);
            }

            return (
                <>
                    <h1>Counter</h1>
                    <button onClick={onBtnCounterIncrimentClick}>Increment</button>
                    <span>{counterValue}</span>
                    <button onClick={onBtnCounterDecrementClick}>Decrement</button>
                </>
            )

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CounterProcessor/>)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
