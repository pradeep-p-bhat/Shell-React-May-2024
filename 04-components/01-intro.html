    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        #root > h1.highlight {
            color : red;
        }
    </style>
    <script type="text/babel">
        // Component = Encapsulation of Presentation + UI Behavior + State
        function HelloWorld(){
            // presentation
            return (
                <>

                    <h1 className="highlight">Hello, World!</h1>

                </>
            );
        }

        const HelloWorld2 = () => (
            <>
                {/* <React.Fragment> */}
                    <h1 className="highlight">Hello, World! - [2]</h1>
                    <hr/>
                    <p>Irure culpa sunt culpa laboris ea nostrud nisi adipisicing. Sit cillum minim voluptate velit exercitation. Consequat commodo velit qui officia exercitation adipisicing elit qui quis cupidatat elit non reprehenderit. Eiusmod sit aliquip est labore tempor mollit. Ipsum nisi eiusmod ipsum nostrud nisi pariatur amet dolore sit. Voluptate Lorem mollit reprehenderit aliqua velit.</p>
                {/* </React.Fragment> */}
            </>
        )

        var root = ReactDOM.createRoot(document.getElementById("root"));
        // root.render(React.createElement(HelloWorld))
        root.render(<HelloWorld2/>)
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
