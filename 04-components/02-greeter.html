<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        function Greeter(){
            console.log('Greeter rendered')
            /*
            let arr = React.useState('[default greet message]')
            arr[0] => data
            arr[1] => setter function to change the state
            */
            let [greetMsg, setGreetMsg] = React.useState('[default greet message]');

            const onBtnGreetClick = () => {
                setGreetMsg('greet button clicked');
            }

            return (
                <>
                    <h1>Greeter</h1>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div>{greetMsg}</div>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Greeter/>)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
