<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        function Greeter(props){
            
            let [greetMsg, setGreetMsg] = React.useState('');

            let txtUserNameRef = React.useRef();

            const onBtnGreetClick = (evt) => {
                let userName = txtUserNameRef.current.value;
                setGreetMsg(`Hi ${userName}, ${props.msg}`);
            };
            
            return (
                <>
                    <h1>Greeter</h1>
                    <label>User Name :</label>
                    <input type="text" ref={txtUserNameRef} />
                    <button onClick={onBtnGreetClick}>Greet</button>
                    { greetMsg === '' ? <div>No Message!</div> : <div>{greetMsg}</div> }
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <div>
                <Greeter msg="Have a good day!" x={100} y={200}/>
            </div>
        )
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
