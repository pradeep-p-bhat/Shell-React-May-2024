<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        function Greeter(){
            console.log('greeter rendered')

            let [greetMsg, setGreetMsg] = React.useState('[default greet message]');

            let txtUserNameRef = React.useRef();

            const onBtnGreetClick = (evt) => {
                let userName = txtUserNameRef.current.value;
                setGreetMsg(`Hi ${userName}, Have a nice day!`);
            };


            return (
                <>
                    <h1>Greeter</h1>
                    <label>User Name :</label>
                    <input type="text" ref={txtUserNameRef} />
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div>{greetMsg}</div>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Greeter/>)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
