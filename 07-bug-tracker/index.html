
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        body{
            margin-left: 50px;
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname{
            font-size: 18pt;
        }
        .bugname{
            cursor: pointer;
        }
        .closed {
            text-decoration: line-through;
            font-style: italic;
            color: red;
        }
        .datetime {
            font-style: italic;
            font-weight: bold;
        }
        ul {
            width: 500px;
            list-style: none;
            -webkit-padding-start: 0px;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border : 1px solid gray;
            background-color: #e7e7e7;
        }
    </style>
    <script type="text/babel">
        class EventEmitter {
            #subscribers = [];

            subscribe(callbackFn){
                this.#subscribers.push(callbackFn);
            }

            triggerChange(){
                this.#subscribers.forEach(callbackFn => callbackFn())
            }
        }

        class BugsModel extends EventEmitter {
            #list = [
                {id : 1, name : 'Server communication failure', isClosed : false, createdAt : new Date()},
                {id : 2, name : 'User unable to login', isClosed : true, createdAt : new Date()},
                {id : 3, name : 'Data integrity checks failed', isClosed : false, createdAt : new Date()},
            ]

            get list (){
                return [...this.#list]
            }

            addNew(bugName){
                const newBugId = this.#list.reduce((prevResult, bug) => prevResult > bug.id ? prevResult : bug.id) + 1;
                const newBug = {
                    id : newBugId,
                    name : bugName,
                    isClosed : false,
                    createdAt : new Date()
                }
                this.#list.push(newBug)
                this.triggerChange()
            }
            remove(bugToRemove){
                this.#list = this.#list.filter(bug => bug.id !== bugToRemove.id)
                this.triggerChange();
            }
            removeClosed(){
                this.#list = this.#list.filter(bug => !bug.isClosed);
                this.triggerChange();
            }
        }

        const BugStats = ({count, closedCount}) => {
            return (
                <section className="stats">
                    <span className="closed">{closedCount}</span>
                    <span>/</span>
                    <span>{count}</span>
                </section>
            )
        }

        const BugEdit = ({bugAdded}) => {
            const [newBugName, setNewBugName] = React.useState('');
            return (
                <section className="edit">
                    <label htmlFor="">Bug Name :</label>
                    <input type="text" onChange={evt => setNewBugName(evt.target.value)}/>
                    <button onClick={() => bugAdded(newBugName)}>Add New</button>
                </section>
            )
        }

        const BugSort = () => (
            <section className="sort">
                <label htmlFor="">Order By :</label>
                <select name="" id="">
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label htmlFor="">Descending ? :</label>
                <input type="checkbox" name="" id=""/>
            </section>
        );

        const BugList = ({bugs, bugRemove, bugRemoveClosed}) => {
            return (
                <section className="list">
                    <ul>
                        { bugs.map(bug => (
                            <>
                                {/* BugItem */}
                                <li key={bug.id}>
                                    <span className={ "bugname " + (bug.isClosed ? 'closed' : '')}>{bug.name}</span>
                                    <div className="datetime">{bug.createdAt.toString()}</div>
                                    <button onClick={() => bugRemove(bug)}>Remove</button>
                                </li>
                            </>
                            ))
                        }
                    </ul>
                    <button onClick={() => bugRemoveClosed()}>Remove Closed</button>
                </section>
            )
        }


        const BugTracker = ({bugsModel}) => {
            const bugs = bugsModel.list;
            const closedCount = bugs.reduce((prevResult, bug) => bug.isClosed ? prevResult + 1 : prevResult, 0);
            

            const onNewBugAdded = (newBugName) => {
                bugsModel.addNew(newBugName)
            };

            return (
                <>
                    {/* BugStats */}
                    <BugStats count={bugs.length} closedCount={closedCount} />
                    {/* BugEdit */}
                    <BugEdit bugAdded={onNewBugAdded}/>
                    {/* BugSort */}
                    <BugSort/>
                    {/* BugList */}
                    <BugList bugs={bugs} bugRemove={(bugToRemove) => bugsModel.remove(bugToRemove) } bugRemoveClosed={() => bugsModel.removeClosed()}/>
                </>
            )
        }
        var root = ReactDOM.createRoot(document.getElementById("root"));
        const bugsModel = new BugsModel();
        function renderApp(){
            root.render(<BugTracker bugsModel={bugsModel}/>)
        }
        renderApp();
        bugsModel.subscribe(renderApp);
    </script>
    <!-- 
        Use Cases:
        1. Add new bugs
        2. List the added bugs
        3. Toggle the 'closed' status of any bug
        4. Remove any bug
        5. Remove 'all closed' bugs
        6. See bug stats ( # of closed bugs / total # of bugs )
        7. Sort the bugs
        8. Persist the bugs in the server
        9. Bugs have to be accessible using unique urls
        10. Package & deploy the app
    -->
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div id="root">
        
    </div>
</body>
</html>
