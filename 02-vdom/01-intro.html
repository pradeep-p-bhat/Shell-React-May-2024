<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM Demo</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        var root, spanCounter;

        var counter = 0;
        function onBtnRenderClick(){
            ++counter;

            // render VDOM
            var h1Ele = React.createElement('h1', {'id' : 'header-1'}, 'Welcome to React! - ' + counter);
            root.render(h1Ele)

            // render DOM
            spanCounter.innerText = counter;
        }

        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick)

            // create the VDOM root for rendering
            root = ReactDOM.createRoot(document.getElementById('root'))

            spanCounter = document.getElementById('spanCounter');
        }
        window.addEventListener('load', onDocumentLoad)
    </script>
</head>
<body>
    <button id="btnRender">Render</button>
    <div>
        <span>Counter :</span>
        <span id="spanCounter"></span>
    </div>
    <div id="root"></div>
</body>
</html>
